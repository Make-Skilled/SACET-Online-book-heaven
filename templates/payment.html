<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - Book Heaven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url("{{ url_for('static', filename='section-bg.jpg') }}");
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
        }

        .payment-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .success-icon {
            font-size: 5rem;
            color: #2ecc71;
            margin-bottom: 1rem;
            animation: scale 0.5s ease-in-out;
        }

        @keyframes scale {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .payment-title {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .payment-details {
            color: #34495e;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .amount {
            font-size: 2.5rem;
            color: #2ecc71;
            font-weight: bold;
            margin: 1rem 0;
        }

        .order-id {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .back-btn {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
            border: none;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.2);
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .payment-info {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <i class="bi bi-check-circle-fill success-icon"></i>
        <h1 class="payment-title">Payment Successful!</h1>
        <p class="payment-details">Your payment has been processed successfully.</p>
        <div class="amount">â‚¹{{ order.total_amount }}</div>
        <p class="order-id">Order ID: {{ order._id }}</p>
        <a href="{{ url_for('myorders') }}" class="back-btn">
            <i class="bi bi-arrow-left"></i> Back to My Orders
        </a>
        <div class="payment-info">
            <p>A confirmation email has been sent to your registered email address.</p>
            <p>Thank you for shopping with Book Heaven!</p>
        </div>
    </div>
</body>
</html>
