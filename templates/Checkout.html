<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href={{url_for('static', filename='css/style2.css')}} rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .card {
            background-color: #020028;
            border: 1px solid rgb(110, 110, 110);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .success-icon {
            font-size: 5em;
            color: #28a745;
            margin-bottom: 20px;
        }
        .container-lg {
            margin-top: 100px;
            margin-bottom: 50px;
        }
        .btn-home {
            background-color: #ffd700;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background-color: #ffed4a;
            transform: translateY(-2px);
        }
    </style>
</head>
<body background={{url_for('static', filename='section-bg.jpg')}}>
    <header class="header" data-header>
        <div class="header-top">
            <div class="container"> 
                <a href="/userdashboard" class="logo">
                    <img src={{ url_for( 'static', filename="images/hero-banner.png" ) }} width="48" height="28" alt="booken home">
                  </a>
            </div>
        </div>
    </header>

    <div class="container-lg">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card text-light text-center p-5">
                    <i class="bi bi-check-circle-fill success-icon"></i>
                    <h2 class="mb-4">Order Placed Successfully!</h2>
                    <p class="mb-4">Thank you for your purchase. Your order has been confirmed and will be processed shortly.</p>
                    <a href="/userdashboard" class="btn btn-home">
                        <i class="bi bi-house-door"></i> Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
