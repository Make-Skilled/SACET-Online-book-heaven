<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Books - Book Heaven</title>
  <meta name="description" content="View all books in the Book Heaven collection">

  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href={{ url_for('static', filename='css/style.css' )}}>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body id="top">
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <ul class="navbar-list">
          <li><a href="/admindashboard" class="navbar-link">Home</a></li>
          <li><a href="/book" class="navbar-link">Add a Book</a></li>
          <li><a href="/allbooks" class="navbar-link">All Books</a></li>
          <li><a href="/logout" class="navbar-link">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="section all-books">
      <div class="container">
        <h2 class="section-title">All Books</h2>
        <div class="books-grid">
          {% for book in books %}
          <div class="book-card">
            <div class="book-image">
              <img src="{{ url_for('static', filename='uploads/' + book.image) }}" alt="{{ book.title }}" class="img-cover">
            </div>
            <div class="book-content">
              <h3 class="book-title">{{ book.title }}</h3>
              <p class="book-author">Author: {{ book.author }}</p>
              <p class="book-genre">Genre: {{ book.genre }}</p>
              <p class="book-price">Price: â‚¹{{ book.price }}</p>
              <p class="book-stock">Stock: {{ book.stock }}</p>
              <div class="book-actions">
                <a href="/editbook/{{ book._id }}" class="btn btn-primary">Edit</a>
                <a href="/deletebook/{{ book._id }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                <a href="{{ url_for('static', filename='uploads/' + book.pdf) }}" class="btn btn-success" download>Download PDF</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
  </main>

  <script src={{ url_for('static', filename='js/script.js' )}} defer></script>
</body>

<style>
  .header {
    text-align: center;
    padding: 1rem 0;
  }
  .navbar {
    display: flex;
    justify-content: center;
    gap: 2rem;
  }
  .navbar-list {
    display: flex;
    gap: 2rem;
    list-style: none;
    padding: 0;
  }
  .books-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1.2rem;
    padding: 1.2rem;
  }
  .book-card {
    background: rgba(0, 0, 0, 0.85);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    max-width: 300px;
    margin: 0 auto;
  }
  .book-card:hover { transform: translateY(-5px); }
  .book-image {
    height: 220px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0, 0, 0, 0.5);
  }
  .book-image img { 
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .book-content {
    padding: 1.2rem;
    text-align: center;
    color: white;
  }
  .book-title { 
    font-size: 1.3rem; 
    margin-bottom: 0.6rem; 
    font-weight: bold;
    color: #ffd700;
    line-height: 1.3;
  }
  .book-author, .book-genre, .book-price, .book-stock { 
    font-size: 1.1rem; 
    margin-bottom: 0.5rem;
    color: rgba(255, 255, 255, 0.9);
  }
  .book-actions {
    display: flex;
    justify-content: center;
    gap: 0.7rem;
    margin-top: 1rem;
    flex-wrap: wrap;
  }
  .btn {
    padding: 0.4rem 1rem;
    border-radius: 5px;
    text-decoration: none;
    font-size: 0.95rem;
    transition: all 0.2s ease;
  }
  .btn:hover {
    transform: translateY(-2px);
    opacity: 0.9;
  }
  .btn-danger { 
    background-color: #dc3545; 
    color: white;
  }
  .btn-primary { 
    background-color: #007bff; 
    color: white;
  }
  .btn-success { 
    background-color: #28a745; 
    color: white;
  }
  @media (max-width: 1200px) {
    .books-grid { 
      grid-template-columns: repeat(3, 1fr);
    }
  }
  @media (max-width: 900px) {
    .books-grid { 
      grid-template-columns: repeat(2, 1fr);
    }
    .book-card {
      max-width: 320px;
    }
  }
  @media (max-width: 600px) {
    .books-grid { 
      grid-template-columns: 1fr;
    }
    .book-card {
      max-width: 340px;
    }
  }
</style>

</html>
